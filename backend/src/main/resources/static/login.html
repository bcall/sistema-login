<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px;
    }
    button { width: 100%; padding: 0.7rem; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #0056b3; }
    .register-link { display: block; text-align: center; margin-top: 1rem; color: #007bff; text-decoration: none; }
    .register-link:hover { text-decoration: underline; }
    .error { color: #d8000c; background: #ffd2d2; padding: 0.5rem; border-radius: 4px; margin-bottom: 1rem; display: none; }
    @media (max-width: 500px) { .container { padding: 1rem; } }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" novalidate>
      <div class="error" id="loginError"></div>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required autocomplete="username">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <button type="submit">Entrar</button>
    </form>
    <a class="register-link" href="register.html">¿No tienes cuenta? Regístrate</a>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');
      let errorMsg = '';
      if (!email) errorMsg = 'El correo electrónico es obligatorio.';
      else if (!password) errorMsg = 'La contraseña es obligatoria.';
      if (errorMsg) {
        errorDiv.textContent = errorMsg;
        errorDiv.style.display = 'block';
        return;
      }
      errorDiv.style.display = 'none';
      
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: email, password: password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          errorDiv.style.display = 'none';
          alert(data.message);
          // Aquí podrías redirigir a una página de dashboard
        } else {
          errorDiv.textContent = data.message;
          errorDiv.style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        errorDiv.textContent = 'Error al conectar con el servidor';
        errorDiv.style.display = 'block';
      });
    });
  </script>
</body>
</html>
